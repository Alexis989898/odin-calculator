<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div class="calc-row">
            <div id="display"></div>
        </div>
        <div class="calc-row">
            <button id="btn-clear" class="btn">C</button>
            <button class="btn-placeholder"></button>
            <button class="btn-placeholder"></button>
            <button id="btn-divide" class="btn">/</button>
        </div>
        <div class="calc-row">
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button id="btn-multiply" class="btn">*</button>
        </div>
        <div class="calc-row">
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button id="btn-subtract" class="btn">-</button>
        </div>
        <div class="calc-row">
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button id="btn-add" class="btn">+</button>
        </div>
        <div class="calc-row">
            <button class="btn num">.</button>
            <button class="btn num">0</button>
            <button class="btn-placeholder"></button>
            <button id="btn-equals" class="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
